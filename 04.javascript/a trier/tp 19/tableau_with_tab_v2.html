<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script type="text/javascript">
	function access(){
		var j;
		tab=new Array();
			var nbr=prompt("donner un nombre de colonnes");


		for(j=0;j<nbr;j++){
			tab[j] = prompt("donnez une valeur "+ j)
		}
		for(j=0;j<nbr;j++){
			document.write(tab [j],"/");
		}

	}


</script>
<body>
<input type="button" name="c" onclick="access()" value="se connecter">

</body>
</html>
