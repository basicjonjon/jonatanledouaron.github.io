<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		function pariter(){
		var x;
		x= document.getElementById("t1").value;
		if (x%2 == 0) {
			document.getElementById("t2").value=("nombre paire");
		}else{
			document.getElementById("t2").value=("nombre impaire");
		}
	}
	</script>
</head>
<body>
	<center>
		<h1>test nombre paire/impaire</h1>
		<input type="text" id="t1" placeholder="entrer un nombre" class="zonetext"><br>
		<input type="text" id="t2" disabled="" class="zonetext2"><br>
		<button onclick="pariter()" class="button">test</button>
	</center>
</body>
</html>
